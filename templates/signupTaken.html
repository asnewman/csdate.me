<!DOCTYPE html>
<!-- Author: Ashley -->
<html>
<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="static/main.css">
   <title>Sign Up</title>
</head>
<body>
   <div class="container loginContainer col-xs-12 input">
      <div class="loginPanel bg-warning">
         <div class="logo">
            <img src="static/images/logo.png" alt="logo" height=100px>
         </div>
         <form method="POST" class="form-horizontal">
            <div class="col-xs-offset-2 col-xs-5 text-danger">
               <p>Username or Email is already taken.</p>
            </div>
            <div class="form-group col-xs-12">
               <label class="col-xs-2 control-label">Desired username:</label>
               <div class="col-xs-10 col-sm-5">
                  <input type="text" name="username" class="form-control" placeholder="username">
               </div>
            </div>
            <div class="form-group col-xs-12">
               <label class="col-xs-2 control-label">Email:</label>
               <div class="col-xs-10 col-sm-5">
                  <input type="email" class="form-control" name="email" placeholder="valid email">
               </div>
            </div>
            <div class="form-group col-xs-12">
               <label class="col-xs-2 control-label">Password:</label>
               <div class="col-xs-10 col-sm-5">
                  <input type="password" class="form-control" name="password" placeholder="password">
               </div>
            </div>
            <div class="form-group">
               <div class="col-xs-offset-2 col-xs-10">
                  <button type="submit" value="Submit" class="btn btn-default">Register</button>
               </div>
            </div>
         </form>
      </div>
   </div>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
